<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>

    <main>
      <section class="card">
        <button class="card__bookmark"></button>
        <p>What property flips the axes in flexbox?</p>
        <button class="card__button" class="card__button_show">
          Show answer
        </button>
        <!--<p class="card__answer">flex-direction</p>
<button class="card__button" class="card__button_hide">Hide answer</button> -->
        <ul class="card__list">
          <li class="card__list__items" class="html">#html</li>
          <li class="card__list__items" class="flexbox">#flexbox</li>
          <li class="card__list__items" class="css">#css</li>
        </ul>
      </section>
      <section class="card">
        <button class="card__bookmark__filled"></button>
        <p>Will there be a next question?</p>
        <button class="card__button" class="card__button_show">
          Show answer
        </button>
        <!--<p class="card__answer">New answer</p>
<button class="card__button" class="card__button_hide">Hide answer</button> -->
        <ul class="card__list">
          <li class="card__list__items" class="html">#html</li>
          <li class="card__list__items" class="flexbox">#flexbox</li>
          <li class="card__list__items" class="css">#css</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <a href="index.html"
        ><img src=“img/Home-icon.svg“ alt=Home-Button class="footer__img"></a
      >
      <a href="bookmark.html"
        ><img src=“img/bookmark.svg“ alt=Bookmarks class="footer__img"></a
      >
      <a href="account.html"
        ><img src=“img/account.svg“ alt=Account class="footer__img"></a
      >
    </footer>
  </body>
</html>
