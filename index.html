<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>

    <main>
      <section class="card">
        <button class="card__bookmark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.5rem"
            viewBox="0 0 384 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

              d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
            />
          </svg>
        </button>
        <span>What property flips the axes in flexbox?</span>
        <button class="card__button" class="card__button_show">
          Show answer
        </button>
        <!--<p class="card__answer">flex-direction</p>
<button class="card__button" class="card__button_hide">Hide answer</button> -->
        <ul class="card__list">
          <li class="card__list__items" class="html">#html</li>
          <li class="card__list__items" class="flexbox">#flexbox</li>
          <li class="card__list__items" class="css">#css</li>
        </ul>
      </section>
      <section class="card">
        <button class="card__bookmark__filled">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.5rem"
            viewBox="0 0 384 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

              d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
            />
          </svg>
        </button>
        <span>Will there be a next question?</span>
        <button class="card__button" class="card__button_show">
          Show answer
        </button>
        <!--<p class="card__answer">New answer</p>
<button class="card__button" class="card__button_hide">Hide answer</button> -->
        <ul class="card__list">
          <li class="card__list__items" class="html">#html</li>
          <li class="card__list__items" class="flexbox">#flexbox</li>
          <li class="card__list__items" class="css">#css</li>
        </ul>
      </section>
      <section class="card">
        <button class="card__bookmark__filled">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.5rem"
            viewBox="0 0 384 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
            />
          </svg>
        </button>
        <span>Will there be a third question?</span>
        <button class="card__button" class="card__button_show">
          Show answer
        </button>
        <!--<p class="card__answer">Dritte Antwort</p>
<button class="card__button" class="card__button_hide">Hide answer</button> -->
        <ul class="card__list">
          <li class="card__list__items" class="html">#html</li>
          <li class="card__list__items" class="flexbox">#flexbox</li>
          <li class="card__list__items" class="css">#css</li>
        </ul>
      </section>
    </main>
