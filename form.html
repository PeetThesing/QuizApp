<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./JS/form.js" defer></script>
  </head>
  <body data-js="body-form" class="light">
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>

    <main>
      <form data-js="form">
        <h2>Create a new question</h2>
        <label for="question">Your question:</label>
        <textarea
          name="question"
          rows="5"
          id="question"
          maxlength="150"
        ></textarea>
        <label for="answer">Your answer:</label>
        <textarea name="answer" rows="5" id="answer" maxlength="150"></textarea>
        <label for="tag">Tag:</label>
        <input type="text" name="tag" id="tag" maxlength="20" />
        <button class="button--submit" type="submit">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <a href="index.html" aria-label="Go Home">
